<!DOCTYPE html>
<html>

<head>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        canvas { width: 100%; height: 100%; touch-action: none; }
    </style>
    <script src="babylon.js"></script>
    <script src="babylon.gui.min.js"></script>
    <script type="module">
        import * as WORLD from './modules/world.js';
        import * as CONSOLE from './modules/console.js';
        import KEYBOARD from './modules/keyboard.js';

        window.addEventListener('load', function () {

            var scene = WORLD.init();

            var cons = CONSOLE.createinstance(scene, 'lightgreen');
            cons.position = new BABYLON.Vector3(0, 2.2, 3);
            cons.scaling = new BABYLON.Vector3(.5, .5, .5);

            var keyboard = new KEYBOARD('', scene);
            keyboard.position = new BABYLON.Vector3(-.55, 1.4, .5);
            keyboard.scaling = new BABYLON.Vector3(.05, .05, .05);
            keyboard.seteventhandler(function(button) {
                cons.write(button.k);
            });

        });
    </script>
</head>

<body></body>

</html>
